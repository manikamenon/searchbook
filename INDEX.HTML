<body style="margin:0;">
        <div class="container  w-100   text-center " >
        <h1 class="mt-4 " style="color:black;  ">ADD BOOK </h1>
        
        <form class="bg-border mt-5 p-3 " action="">
            

            <div class="mt-3 p-2 ms-2">
                <input type="number" id="a1"   class="form-control " placeholder="BOOK ID">

            </div>

            <div class="mt-2 p-2 ms-2">

            </div>

            <div class="mt-2 p-2 ms-2">
                <input type="type" id="a3" class="form-control" placeholder="AUTHOR NAME">

            </div>

            <div class="mt-2 p-2 ms-2">
                <input type="type" id="a4" class="form-control" placeholder="DESCRIPTION">

            </div>



            <div class="mt-2 p-2">
                <button onclick="BookStore()" type="button" class="btn btn-primary w-100" > ADD BOOK</button><br>
                <button type="button" onclick="SEARCHBOOK()" class="btn btn-primary w-100 mt-3">SEARCH BOOK</button>

            </div>
        </form>
